<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Bets</title>

    <link rel="stylesheet" type="text/css" href="main.css">


</head>
<body>
    <div class="container">

        <h1 align="center">Smart BET</h1>
        <hr>

        <div>
            <div class="card-body" align="center">
                <h3 class="card-header">Available Bet</h3>
                <!-- <label class="control-label">Creator</label> -->
                <input id="creator" type="text">
                <!-- <label class="control-label">Taker</label> -->
                <input id="taker" type="text">
                <!-- <label class="control-label">Bet Amount</label> -->
            </div>
        </div>
        <hr>

        <div class="col-md-6 ">
            <div class="card-body">
                <h3 class="card-header">Bet Maker</h3>
                <!-- <label class="control-label">Creator</label> -->
                <input id="m_creator" type="text" placeholder="Bet maker address" value="0x0c93e38613aa69a4fcc3f2efcecef30342ea944d">
                <!-- <label class="control-label">Taker</label> -->
                <input id="m_taker" type="text" placeholder="Bet taker address" >
                <!-- <label class="control-label">Bet Amount</label> -->
                <input id="m_betAmount" type="text" placeholder="betAmount" value="0.04">
                <!-- <label class="control-label">Expiration</label> -->
                <input id="m_expiry" type="text" placeholder="Expiration" value="1">
                <!-- <label class="control-label">Bet Type (address)</label> -->
                <input id="m_betType" type="text" placeholder="betType">
                <!-- <label class="control-label">Settlement Type ()</label> -->
                <input id="m_settlementType" type="text" placeholder="settlementType"><br>
                <a href="#" class="btn btn-primary" onclick="init()">Create Bet</a>
            </div>
        </div>

        <div class="col-md-6 ">
            <div class="card-body" >
                <h3 class="card-header">Bet Taker</h3>
                <!-- <label class="control-label">Creator</label> -->
                <input id="t_betId" type="text" placeholder="Bet Id" value="0">
                <!-- <label class="control-label">Taker</label> -->
                <input id="t_taker" type="text" placeholder="Bet taker address" value="0xd586c74794C2Ba207c8100B3E7f91DD33995084f">
                <!-- <label class="control-label">Bet Amount</label> -->
                <input id="t_betAmount" type="text" placeholder="betAmount" value="0.04">
                <!-- <label class="control-label">Expiration</label> -->
                <input id="t_expiry" type="text" placeholder="Expiration" value = "1111">
                <!-- <label class="control-label">Bet Type (address)</label> -->
                <input id="t_betType" type="text" placeholder="betType">
                <!-- <label class="control-label">Settlement Type ()</label> -->
                <input id="t_settlementType" type="text" placeholder="settlementType"><br>
                <a href="#" class="btn btn-primary" onclick="takerSignAndSend()">Take Bet</a>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link src="https://cdn.jsdelivr.net/npm/ethereumjs-util@5.2.0/dist/index.min.js" />
    <script src="index.js"></script>
    <!-- <script src="CreateBet.js"></script> -->
    <script src="truffle-contract.js"></script>

</body>
</html>
