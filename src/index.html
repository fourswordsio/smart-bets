<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Bets</title>

    <link rel="stylesheet" type="text/css" href="main.css">


</head>
<body>
    <div class="container">

        <h1>bet? BET</h1>
        <div class="col-md-6 center-block">

            <div class="card">
                <h5 class="card-header">Parameters</h5>
                <div class="card-body">
                    <!-- <label class="control-label">Creator</label> -->
                    <input id="contractAddress" type="text" placeholder="Contract Address">                
                    <!-- <label class="control-label">Creator</label> -->
                    <input id="creator" type="text" placeholder="creator">
                    <!-- <label class="control-label">Taker</label> -->
                    <input id="taker" type="text" placeholder="taker">
                    <!-- <label class="control-label">Bet Amount</label> -->
                    <input id="betAmount" type="text" placeholder="betAmount" value="5">
                    <!-- <label class="control-label">Expiration</label> -->
                    <input id="expiry" type="text" placeholder="Expiration" value="5">
                    <!-- <label class="control-label">Bet Type (address)</label> -->
                    <input id="betType" type="text" placeholder="betType" value="NONE">
                    <!-- <label class="control-label">Settlement Type ()</label> -->
                    <input id="settlementType" type="text" placeholder="settlementType" value="NONE">

                    <a href="#" class="btn btn-primary" onclick="init()">Create Bet</a>
                </div>
            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="index.js"></script>
    <script src="truffle-contract.js"></script>

</body>
</html>
